{% extends 'web/base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static "contentbox/css/display.css" %}">
{% endblock %}

{% block body %}
    <div class="ui container">
        {% if perms.contentbox.change_contentbox %}
            <a class="ui yellow button" href="{% url 'contentbox_edit' contentbox.id %}">
                {% trans "Edit" %}
            </a>
        {% endif %}
        {% autoescape off %}
            {{ contentbox.content }}
        {% endautoescape %}
    </div>
{% endblock body %}
