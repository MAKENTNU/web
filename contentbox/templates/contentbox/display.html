{% extends 'web/base.html' %}
{% load i18n %}

{% block body %}
    <div class="ui text container" style="position: relative; margin: 100px 0;">
        {% if perms.contentbox.change_contentbox %}
            <a class="ui yellow button"
               href="{% url 'contentbox_edit' contentbox.id %}"
               style="position: absolute; top: -50px; left: 0;">
                {% trans "Edit" %}
            </a>
        {% endif %}
        {% autoescape off %}
            {{ contentbox.content }}
        {% endautoescape %}
    </div>
{% endblock body %}
