{% extends 'web/base.html' %}
{% load staticfiles %}

{% block head %}

{#    <script src="{% static "web/js/jquery-3.1.1.min.js" %}"></script>#}

    <link rel="stylesheet" type="text/css" href="{% static "checkin/css/profile.css" %}">
{% endblock head %}

{% block body %}
    <div class="ui container">
        <h1>Min Side</h1>


        <img class="profile_pic" src="{{ image.url }}"/>

        <ul class="skills">
            {% for title, level in skill_dict.items %}
                <li>{{ title }} (nivå: {{ level }})</li>
            {% endfor %}
        </ul>



        <form class="ui form">
          <div class="field">
            <label>Ferdigheter</label>
            <select class="ui fluid dropdown search" multiple="">
                <option value="">Velg/søk</option>
                {% for skill in all_skills %}
                    <option value="{{ skill.title|cut:" " }}">{{ skill.title }}</option>
                {% endfor %}
            </select>
          </div>
        <button class="ui button" type="submit">Submit</button>
        </form>

        <script>
            $('.ui.dropdown').dropdown();
        </script>

    </div>






{% endblock body %}
