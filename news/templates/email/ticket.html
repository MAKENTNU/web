{% load static %}
{% load i18n %}

{# CSS styles should be inline, as most email clients don't support external stylesheets, and many don't support <style> tags. #}
{# See https://css-tricks.com/using-css-in-html-emails-the-real-story/ for more details on what is and isn't supported. #}


<!DOCTYPE html>
<html lang="{{ CURRENT_LANGUAGE_CODE }}" style="width: 100%; padding: 0; margin: 0;">
<body style="width: 100%; padding: 0; margin: 0;">

<table style="width: 100%; padding: 0; margin: 0; border-width: 0; border-collapse: collapse;">
    <thead style="width: 100%; background-color: rgb(34, 43, 52); margin: 0; padding: 0;">
    <tr style="padding: 0; margin: 0; width: 100%;">
        <th style="padding: 20px;">
            <img src="{{ site }}{% static 'web/img/logo_white.svg' %}"
                 style="width: 500px; max-width: 100%;" alt="{% trans "MAKE NTNU's logo" %}"
            />
        </th>
    </tr>
    </thead>
    <tbody style="width: 100%;">
    <tr style="width: 100%">
        <td style="align-items: center; padding: 0; margin: 0;">
            <img src="{{ site }}{{ ticket.registered_event.image.url }}"
                 style="width: 100%;" alt="{{ ticket.registered_event.image_description }}"
            />
        </td>
    </tr>
    <tr style="width: 100%">
        <td style="padding: 30px 30px 0 30px; font-size: 30px; font-weight: bold;">
            {% blocktrans with title=ticket.registered_event.title %}Your ticket for “{{ title }}”{% endblocktrans %}
        </td>
    </tr>
    <tr style="width: 100%">
        <td style="padding: 15px 30px 0 30px;">
            {% trans "Thank you for registering for this event. You can view your ticket" %}
            <a href="{{ site }}{% url 'ticket_detail' ticket.pk %}">{% trans "here" %}</a>.

            {% trans "If you want to cancel your registration, you can do so by clicking" %}
            <a href="{{ site }}{% url 'cancel_ticket' ticket.pk %}">{% trans "here" %}</a>.
        </td>
    </tr>
    <tr style="width: 100%">
        <td style="padding: 30px;">
            {% trans "The reference number for your ticket is" %}: <b>"{{ ticket.uuid }}"</b>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
