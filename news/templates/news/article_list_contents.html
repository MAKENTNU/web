{% load static %}
{% load thumbnail %}


{# Linking `article_list_contents.css` and `article_list_contents.js` is required when including this template #}

<div class="articles">
    {% for article in articles %}
        <a class="article-img-container {% cycle "float-right" "float-left" %}" href="{% url 'article_detail' article.pk %}">
            <img {% thumbnail article.image "600" crop="center" as image_thumb %}
                src="{{ image_thumb.url }}"
            {% empty %}
                src="{{ article.image.url }}"
            {% endthumbnail %}
                {% if article.contain %}class="contain"{% endif %}
                alt="{{ article.image_description }}"
            />
        </a>
        <div class="article-text {% cycle "float-left" "float-right" %}
			    {% if forloop.first %}first{% endif %}
			    {% if forloop.last %}last{% endif %}">
            {% if forloop.first or forloop.last %}
                <img class="txtborder tl" src="{% static 'web/img/top_left.svg' %}" alt=""/>
                <img class="txtborder tr" src="{% static 'web/img/top_right.svg' %}" alt=""/>
                <img class="txtborder bl" src="{% static 'web/img/bottom_left.svg' %}" alt=""/>
                <img class="txtborder br" src="{% static 'web/img/bottom_right.svg' %}" alt=""/>
            {% endif %}
            <div>
                <h1 class="word-breaking article-title">
                    <a class="make-col-yellow" href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                </h1>
                <p>{{ article.clickbait }}</p>
            </div>
        </div>
    {% endfor %}
</div>
