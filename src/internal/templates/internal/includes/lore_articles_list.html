{% load i18n %}

<ul class="lore-article-links">
    {% for lore_topic in lore_topics %}
        <li><a
            {% if show_article and lore_topic.slug == lore_article.slug %}
                class="selected-lore-article"
            {% endif %}
        href="{% url 'lore_article' lore_topic.slug %}">{{ lore_topic.title|capfirst }}</a></li>
    {% endfor %}
</ul>
