{% load static %}
{% load i18n %}


<link rel="stylesheet" href="{% static 'web/css/footer.css' %}"/>

<div class="footer-wrapper">
    <footer id="footer" class="make-bg-blue">
        <div>
            <div class="logo">
                <img src="{% static 'web/img/logo_allwhite.svg' %}" alt="{% translate "MAKE NTNU's logo" %}"/>
            </div>
            {% with mazemap_link="https://use.mazemap.com/?v=1&campusid=1&sharepoitype=identifier&sharepoi=360-BU1-124" %}
                <a href="{{ mazemap_link }}" title="{% translate "You can find us here!" %}" target="_blank">
                    Makerverkstedet<br/>
                    Realfagbygget U1<br/>
                    7034 Trondheim
                </a>
                <a href="{{ mazemap_link }}" target="_blank">
                    <i class="map marker alternate icon"></i>
                </a>
            {% endwith %}
        </div>
        <div class="ui social list">
            <div class="make-bg-yellow item">
                <a href="https://www.facebook.com/MAKENTNU/" title="{% translate "Like us on Facebook!" %}" target="_blank">
                    <i class="make-col-blue facebook f icon"></i>
                </a>
            </div>
            <div class="make-bg-yellow item">
                <a href="https://makentnu.slack.com/signup#/" title="{% translate "Chat with us on Slack!" %}" target="_blank">
                    <i class="make-col-blue slack icon"></i>
                </a>
            </div>
            <div class="make-bg-yellow item">
                <a href="https://github.com/MAKENTNU/web"
                   title="{% translate "Report an issue or suggest an improvement on GitHub!" %}" target="_blank">
                    <i class="make-col-blue github icon"></i>
                </a>
            </div>
            <div class="make-bg-yellow item">
                <a href="{% url 'contact' %}" title="{% translate "Contact us by email!" %}">
                    <i class="make-col-blue mail icon"></i>
                </a>
            </div>
            <div class="make-bg-yellow item">
                <a href="https://www.instagram.com/makentnu/" title="{% translate "Follow us on Instagram!" %}" target="_blank">
                    <i class="make-col-blue instagram icon"></i>
                </a>
            </div>
        </div>
        <div class="one-col">
            <div class="ui list">
                <div class="item">
                    <div class="content">
                        <a href="{% url 'cookies' %}">{% translate "Cookies" %}</a><br/>
                        <a href="{% url 'privacypolicy' %}">{% translate "Privacy Policy" %}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">© {% now "Y" %} MAKE NTNU</div>
    </footer>
</div>
