{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

    <head>
		<title>{% block title %}MAKE NTNU{% endblock title %}</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:title" content="MAKE NTNU" />
        <meta property="og:site_name" content="MAKE NTNU" />
        <meta property="og:image" content="http://dev.makentnu.no{% static "web/img/make_thumb.png" %}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://dev.makentnu.no/" />
        <link rel="shortcut icon" type="image/png" href="{% static "web/img/favicon.png" %}"/>

        <link rel="stylesheet" type="text/css" href="{% static "web/semantic-ui/semantic.min.css" %}">
        <script src="{% static "web/js/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static "web/semantic-ui/semantic.min.js" %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static "web/css/style.css" %}">
        {% block head %}{% endblock head %}
    </head>

    <body>
        <div class="wrapper">
            <div class="content">
                {% block header %}
                    {% include "web/header.html" %}
                {% endblock header %}
                {% block body %}
                {% endblock body %}
            </div>
            {% block footer %}
                {% include "web/footer.html" %}
            {% endblock %}
        </div>
    </body>

    <style>
        @font-face {
            font-family: Ubuntu;
            src: url({% static "web/font/Ubuntu-L.ttf" %});
            font-weight: 300;
        }
        @font-face {
            font-family: Ubuntu;
            src: url({% static "web/font/Ubuntu-R.ttf" %});
            font-weight: 400;
        }
        @font-face {
            font-family: Ubuntu;
            src: url({% static "web/font/Ubuntu-M.ttf" %});
            font-weight: 600;
        }
        @font-face {
            font-family: Ubuntu;
            src: url({% static "web/font/Ubuntu-B.ttf" %});
            font-weight: 700;
        }
    </style>

</html>
