<div class="ui calendar">{% include 'django/forms/widgets/input.html' %}</div>

{# Move this code to its own .js file if it gets more complex #}
<script>
    $("#{{ widget.attrs.id }}").closest(".ui.calendar").calendar({
        ampm: false,
        type: "time",
        onHidden: function () {
            {# Defined in `common_utils.js` #}
            fixFomanticUICalendarBlurBug($("#{{ widget.attrs.id }}"));
        },
    });
</script>
