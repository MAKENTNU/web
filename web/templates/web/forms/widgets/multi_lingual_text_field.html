{% load language_tags %}


<div class="multilingual-input" {% include 'django/forms/widgets/attrs.html' %}>
    <div class="ui right floated pointing secondary menu inline">
        {% for subwidget in widget.subwidgets %}
            <a class="{% if forloop.first %}active{% endif %} item"
               data-tab="{{ subwidget.name }}">
                <i class="{% get_semantic_flag_code_from_language_code subwidget.attrs.language %} flag"></i>
                {% get_local_name_from_language_code subwidget.attrs.language %}
            </a>
        {% endfor %}
    </div>

    {% for subwidget in widget.subwidgets %}
        <div class="ui tab {% if forloop.first %}active{% endif %}"
             data-tab="{{ subwidget.name }}">
            {% render subwidget %}
        </div>
    {% endfor %}
</div>
