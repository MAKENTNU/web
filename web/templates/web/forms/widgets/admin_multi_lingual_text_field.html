{% load language_tags %}


<div style="display: inline-block">
    {% for subwidget in widget.subwidgets %}
        <div style="width: 100%">
            <label for="{{ subwidget.name }}">{% get_local_name_from_language_code subwidget.attrs.language %}</label>
            {% render subwidget %}
        </div>
    {% endfor %}
</div>
