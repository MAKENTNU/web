{% extends "web/base.html" %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "web/css/index.css" %}">
{% endblock head %}

{% block body %}
    <div class="ui container">
        <img class="mid_logo" src="{% static "web/img/logo.svg" %}">
    </div>
    <div class="articles">
        {% for article in articles %}
            <aimg class="img">
                <img {% if article.contain %}style="object-fit: contain;" {% endif %} src="{{ article.image.url }}">
            </aimg>
            <atxt class="txt">
                <a href="/news/article/{{ article.id }}/"><h2>{{ article.title }}</h2></a>
                <p>{{ article.clickbait }}</p>
            </atxt>
        {% endfor %}
    </div>
{% endblock body %}
