{% load static %}
{% load i18n %}


{# Linking `docs/header.css` and `docs/header.js` is required when including this template #}

<header id="header">
    <div id="page-search">
        <form id="search-form" class="dont-prevent-leaving" method="GET" action="{% url 'search_pages' %}">
            <div class="ui icon input">
                <input id="query" type="text" name="query" placeholder="{% trans "Search" %}"/>
                <i id="search" class="search link icon"></i>
            </div>
        </form>
    </div>
    {% if perms.docs.add_page %}
        <a id="new-page" class="ui right floated make-bg-yellow button" href="{% url 'create_page' %}">
            <i class="plus icon"></i>
            {% trans "New page" %}
        </a>
    {% endif %}
    <div id="home-button">
        <a href="{% url 'home' %}">
            <picture>
                <source srcset="{% static 'web/img/logo_icon.svg' %}"
                        media="(max-width: 600px)"/>
                <source srcset="{% static 'web/img/logo_narrow.svg' %}"
                        media="(min-width: 601px) and (max-width: 750px)"/>
                <img src="{% static 'web/img/logo_white.svg' %}" alt="{% trans "MAKE NTNU's logo" %}"/>
            </picture>
        </a>
    </div>
</header>
