{% load staticfiles %}
{% load i18n %}


<link rel="stylesheet" href="{% static "docs/css/header.css" %}">

<header id="header">
    <div id="page-search">
        <form id="search-form" action="{% url "search-pages" %}" method="GET">
            <div class="ui icon input">
                <input type="text" name="query" id="query" placeholder="{% trans "Search" %}">
                <i class="search link icon" id="search"></i>
            </div>
        </form>
    </div>
    <a href="{% url "create-page" %}" id="new-page" class="ui right floated yellow button">
        <i class="ui plus icon"></i>
        {% trans "New page" %}
    </a>
    <div id="home-button">
        <a href="{% url "home" %}">
            <img class="large" src="{% static "web/img/logo_white.svg" %}" alt="{% trans "Logo" %}">
            <img class="medium" src="{% static "web/img/logo_make.svg" %}" alt="{% trans "Logo" %}">
            <img class="small" src="{% static "web/img/logo_m.svg" %}" alt="{% trans "Logo" %}">
        </a>
    </div>
</header>

<script>
    $("#search").click(() => $("#search-form").submit())
</script>
